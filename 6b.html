<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>шестая кнопачка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #71ddbf; /* Цвет фона */
      padding: 20px;
    }
    
    h1 {
      color: #333; /* Цвет заголовка */
    }
    
    p {
      color:  #333; /* Цвет основного текста */
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .gallery-item {
      width: 350px;
      margin: 30px;
    }
    
    .gallery-item img {
      max-width: 100%;
      height: auto;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333; /* Цвет фона кнопки */
      color: #fff; /* Цвет текста кнопки */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #666; /* Цвет фона кнопки при наведении */
    }
  </style>
</head>
<body>
  <h1> Для той, с кем физра стала чуть ли не самым лучшим предметом! </h1>
  <p>Физра с тобой это НУ ТАКОЙ КОМФОРТ</p>
  <div class="gallery">
    <div class="gallery-item">
      <img src="физра попы.jpg">
      <div class="gallery">
        <div class="gallery-item">
          <img src="физра прогуливаем.jpg">
          <div class="gallery">
            <div class="gallery-item">
              <img src="физра.jpg">
              <div class="gallery">
                <div class="gallery-item">
                  <img src="физра улица.jpg">
    </div>
  </div>
  
  <a class="button button-2" href="D:\викулику\7b.html">Лапку!</a>
</body>
</html>
